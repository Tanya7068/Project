<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table</title>
    <style>
        h1{text-align: center;}
        table{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            border:2px solid rgb(240, 18, 18);
            border-collapse: collapse;
            background-image: linear-gradient(to right, rgb(0, 60, 255), aqua);
            
        }
        tr,
        td,
        th{
            border:2px solid brown;

        }
        td{
            padding: 5px;
        }
        th{
            color:orange;
        }
    </style>
</head>
<body>
    <h1 style=color:red>HTML TABLE TAG</h1>
    <table class="center">
        <thead>
            <tr>
                <td colspan="7"><strong>Timetable</strong></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="7"><strong>Hours</strong></td>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
            <tr>
                <td>Math</td>
                <td>English</td>
                <td>Hindi</td>
                <td>Science</td>
                <td>Computer</td>
                <td>Drawing</td>
            </tr>
            <tr>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
            </tr>
            <tr>
                <td colspan="6"><strong>Lunch</strong></td>
            </tr>
            <tr>
                <td>English</td>
                <td>English</td>
                <td>English</td>
                <td>English</td>
                <td>English</td>
                <td rowspan="2">Games</td>
            </tr>
            <tr>
                <td>Drawing</td>
                <td>Drawing</td>
                <td>Drawing</td>
                <td>Drawing</td>
                <td>Drawing</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
